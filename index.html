<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Ollama Chat</title>
<style>
body { font-family: sans-serif; margin:0; padding:0; display:flex; flex-direction:column; height:100vh; }
#messages { flex:1; overflow-y:auto; padding:1rem; }
.message { margin-bottom:1rem; }
.user { text-align:right; color:#2b6cb0; }
.assistant { text-align:left; color:#2f855a; }
#input { display:flex; }
#prompt { flex:1; padding:0.5rem; }
#send { padding:0.5rem 1rem; }
</style>
</head>
<body>
<div id="messages"></div>
<div id="input">
  <input id="prompt" placeholder="Send a message" />
  <button id="send">Send</button>
</div>
<script src="renderer.js"></script>
</body>
</html>
